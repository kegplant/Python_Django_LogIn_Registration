<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous"> {%load static%}
    <link rel="stylesheet" href="{% static 'ourApp/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    <style>
        label {
            display: block;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">


        <p>logged in: {{status}}</p>
        <p>user ID: {{request.session.user_id}}</p>

        <button>
            <a href='/logOut'>Log Out</a>
        </button>
        <form action='/process' method='post'>
            {%csrf_token%}

            <h3>Registration</h3>
            <label>
                email
                <input type='text' name='email' >
            </label>
            <label>
                First Name:
                <input type='text' name='first_name' >
            </label>
            <label>
                Last Name:
                <input type='text' name='last_name' >
            </label>
            <label>
                Password:
                <input type='password' name='password'>
            </label>
            <label>
                Confirm Password:
                <input type='password' name='password2' >
            </label>
            <!-- <label>
            Birthday:
            <input type='date' name='bday'>
        </label> -->
            <input type='hidden' name='type' value='register'>
            <button>submit</button>
        </form>
        <form action='/process' method='post'>
            {%csrf_token%}
            <h3>Log In: {{status}}</h3>
            <label>
                email
                <input type='text' name='email' >
            </label>
            <label>
                Password:
                <input type='password' name='password' >
            </label>
            <input type='hidden' name='type' value='log in'>
            <button>log in</button>
        </form>
        <p>
            Errors: {% if messages %} {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %} {% endif %}
        </p>
        <a href='/clear'>Clear Database</a>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>

</html>
